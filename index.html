<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    
    <div class="caixa-maior">
        <h1>Previsão do Tempo</h1><hr>
        <input class="input-cidade" type="text" placeholder="Digita o nome da Cidade">
        
        <button class="botao-busca">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" onclick="cliqueiNoBotao()">
        </button>

        <div class="caixa-media">
            <p>O tempo em: </p><h2 class="cidade" >"Cidade"</h2>
            <p class="temp" >temperatura</p>

            <div class="caixa-menor">
                <img class="im-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="previsao">
                <p class="texto-previsao" ></p>
            </div>       
            <p class="umidade" >Umidade</p>
        </div>
    </div>
</body>

</html>
